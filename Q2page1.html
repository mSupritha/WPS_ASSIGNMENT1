<!DOCTYPE html>
<html>
    <head>
      <h1 style="text-align: center;">Player-IPL Franchise.</h1>
    <style>
      body{
           margin: 40px 40px 40px 40px;
            background-color: lightgreen;
            border-top:solid;
            border-bottom:solid;
          }
    </style>
    <script type="text/JavaScript">
      function onImg1(x) { document.getElementById("1").src="/img/4.png";}
      function outImg1(x) { document.getElementById("1").src="/img/1.png"; }
      function onImg2(x) { document.getElementById("2").src="/img/5.png";}
      function outImg2(x) { document.getElementById("2").src="/img/2.png"; }
      function onImg3(x) { document.getElementById("3").src="/img/6.png";}
      function outImg3(x) { document.getElementById("3").src="/img/3.png"; }
    </script>
    </head>
    <body>
     <table>
       <tr>
         <td width="600"><img id="1" align="left"  onmouseover="onImg1(this)" onmouseout="outImg1(this)" border="0" src="/img/1.png"  width="400" height="400"></td>
         <td width="400"><img id="2" align="center" onmouseover="onImg2(this)" onmouseout="outImg2(this)" border="0" src="/img/2.png"  width="400" height="400"></td>
         <td width="600"><img id="3" align="right" onmouseover="onImg3(this)" onmouseout="outImg3(this)" border="0" src="/img/3.png"  width="400" height="400"></td>
      </tr>
    </table>
    </body>
</html>
